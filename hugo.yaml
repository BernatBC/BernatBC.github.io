baseURL: https://bernatbc.tk/

languageCode: en-us
title: "BernatBC"

markup:
  goldmark:
    renderer:
      unsafe: true

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

module:
  hugoVersion:
    extended: true
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: data
      target: data
    - source: layouts
      target: layouts
    - source: static
      target: static
    - source: node_modules/@fortawesome/fontawesome-free/css
      target: assets/vendor/fontawesome/css
    - source: node_modules/@fortawesome/fontawesome-free/webfonts
      target: static/vendor/fontawesome/webfonts
    - source: node_modules/katex/dist
      target: assets/vendor/katex
    - source: node_modules/katex/dist/fonts
      target: static/vendor/katex/fonts

resources:
  minify:
    enable: true